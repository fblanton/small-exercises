<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
    <title>Bank Terminal</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h1>Bank Terminal</h1>
          <form id="terminal">
            <input class="form-control" type="number" placeholder="Enter an amount" name="amount">
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" value="credit" name="type" checked="true">Credit
              </label>
              <label class="radio-inline">
                <input type="radio" value="debit" name="type">Debit
              </label>
            </div>
            <input class="btn btn-default" type="submit">
          </form>
        </div>
      </div>
    </div>
    <div id="history"></div>
    <script src="default.js"></script>
  </body>
</html>
